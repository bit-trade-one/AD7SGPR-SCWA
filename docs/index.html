<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AD7SGPR シリアル通信アプリ</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>AD7SGPR シリアル通信アプリ</h1>
      <nav>
        <a href="https://bit-trade-one.co.jp/">BTO HP</a>
        <a href="https://github.com/bit-trade-one/AD7SGPR-SCWA">GitHub</a>
      </nav>
    </header>
    <main>
      <button onclick="onStartButtonClick()" class="button">接続</button>
      <div>
        <label for="input-text">送信データ:</label>
        <input type="text" id="input-text" placeholder="データを入力してください">
        <button id="send-button" class="button">送信</button>
      </div>
      <div>
        <label for="linebreak-select">改行コード:</label>
        <select id="linebreak-select">
          <option value="CRLF" selected>CRLF</option>
          <option value="LF">LF</option>
          <option value="CR">CR</option>
        </select>
      </div>
      <button id="quick-clr" class="button">?CLR</button>
      <h2>受信データ:</h2>
      <textarea id="output-text" readonly></textarea>
    </main>

    <script src="app.js"></script>
  </body>
</html>
